{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Eliminar Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-5">
        <h1>Eliminar Quiz</h1>
        <p>Tem certeza que deseja eliminar o quiz <strong>"{{ quiz.titulo }}"</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, eliminar</button>
            <a href="{% url 'quiz_home' quiz.id %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
