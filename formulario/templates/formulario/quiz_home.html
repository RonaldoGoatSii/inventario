{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Home dos Quizzis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <h1>Lista de Quizzis</h1>
    <ul class="list-group mb-4">
        {% for quiz in quizzes %}
            <li class="list-group-item">
                {{ quiz.titulo }}
                <a href="{% url 'responder_quiz' quiz.id %}" class="btn btn-primary btn-sm float-end">Responder</a>
            </li>               
            <a href="{% url 'eliminar_quiz' quiz.id %}" class="btn btn-danger btn-sm">Eliminar</a>
        {% empty %}
            <li class="list-group-item">Nenhum quiz dispon√≠vel.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'criar_quiz' %}" class="btn btn-success">Criar um novo quiz</a>
</div>
</body>
</html>
