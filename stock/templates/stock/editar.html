{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Editar Artigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(255, 255, 255);
        }

        .logo img {
            width: 250px;
            height: 120px;
            padding: 15px;
            margin-bottom: 5px;
            margin-left: 15px;
            background-image: translate;
        }
        .container {
            background: #21657d; 
            border-radius: 10px;
            padding: 10px;
            position: relative; 
            z-index: 1;
        }

        .container h1{
            color: #bbd043;
        }
        
        form p {
            color: white; 
        }
        form input[type="text"],
        form textarea,
        form select,
        form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button[type="submit"] {
            padding: 10px 20px;
            background-color: #bbd043;
            color: #21657d;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        form button[type="submit"]:hover {
            background-color: #aacc33;
        }
        .btn-primary {
            background-color: #bbd043;
            border-color: #bbd043;
            color: #21657d;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #aacc33;
            border-color: #aacc33;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
            font-weight: bold;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <header class="header">
        <a class="logo"><img src="{% static 'nacional.png' %}" alt="NacionalGest"></a>
    </header>

    <div class="container py-4">
        <h1>Editar Artigo</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Guardar Alterações</button>
            <a href="{% url 'lista_artigos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
