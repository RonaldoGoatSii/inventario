{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Eliminar o Artigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:rgb(255, 255, 255);
        }

        .logo img {
            width: 250px;
            height: 120px;
            padding: 15px;
            margin-bottom: 5px;
            margin-left: 15px;
            background-image: translate;
        }
        .container {
            background: #21657d; 
            border-radius: 10px;
            padding: 10px;
            position: relative; 
            z-index: 1;
        }

        .container h1{
            color: #bbd043;
        }
        .container p {
            color: white; 
        }
        form button[type="submit"] {
            padding: 10px 20px;
            background-color: #dc3545; 
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        form button[type="submit"]:hover {
            background-color: #c82333;
        }
        .btn-primary {
            background-color: #bbd043;
            border-color: #bbd043;
            color: #21657d;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #aacc33;
            border-color: #aacc33;
        }
    </style>
</head>
<body>
    <header class="header">
        <a class="logo"><img src="{% static 'nacional.png' %}" alt="NacionalGest"></a>
    </header>

    <div class="container py-4">
        <h1>Eliminar o Artigo</h1>

        <p>Tens a certeza que queres eliminar o artigo <strong>{{ artigo.nome }}</strong>?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim</button>
            <a href="{% url 'lista_artigos' %}" class="btn btn-primary">Na verdade, n√£o quero</a>
        </form>
    </div>
</body>
</html>
